    <h3>마토아카 포카혼타스</h3>
  <p> 균형을 중요시 여긴다. 그녀는 항상 약자의 편을 들고 차별을 극도로 혐오하여 순혈주의자를 꺼린다. 다른 이의 속마음을 읽을 수 있는 ‘레질리먼시’ 재능이 뛰어나다. 이 능력 때문인지 대화할 때 빤히 쳐다보는 버릇이 있다. 그녀와 마주한 상대방은 왠지 모르게 부끄러워진다. 자연과 친숙해 약초학을 쉽게 익혔다. 오래 키운 너구리가 있다. 차분하지만 의외로 익사이팅한 스포츠를 좋아한다. 그녀의 근처에만 가면 바람이 부는 듯한 착각에 빠진다는 친구들의 증언이 있다.</p>
  친한 친구: 오로라, 라푼젤
