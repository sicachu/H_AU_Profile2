    <h3>메가라 고일</h3>
  <p>  자세는 삐딱하고, 얼굴에서 능글맞은 웃음이 떠나질 않는다. 타인의 시선이 없는 사이에 무표정이 되는데 꽤 날카롭다. 의외로 연애를 시작하면 상대방에게 푹 빠지는 바람에 그녀는 큰 실수를 했다. 상대방을 위해 무엇이든 할 수 있었던 탓에 불평등 계약을 해버리고 만다. 불평등 계약 이후 그녀는 사랑에 치를 떤다. 모두가 환호하는 퀴디치를 질색한다. 그녀는 끔찍한 고소공포증을 겪기에 빗자루를 전혀 탈 수 없다.</p>
  친한 친구: 벨, 티아나
  <br>소속: 슬리데린
