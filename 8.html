    <h3>파 뮬란</h3>
  <p> 용감하고 의리를 지키는 그리핀도르의 인기쟁이. 그녀는 머글과 마법사 간의 자식이다. 어릴 적부터 남자가 귀한 집안에서 자라 성차별을 받았다. 차별을 극복하기 위한 많은 노력을 했고, 노력의 결과 중 하나는 ‘퀴디치’다. 그리핀도르에서 퀴디치팀의 주장을 맡고 있다. 극심한 슬럼프를 겪는 시기에 친구의 도발을 듣고 재기를 성공했다. '용'을 다룰 줄 안다는 소문이 돈다. 어둠의 마법 방어술이 능숙하고 점술은 가망이 없다.</p>
  친한 친구: 거의 대부분
  <br>소속: 그리핀도르, 퀴디치
