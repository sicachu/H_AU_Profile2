    <h3>라푼젤 레스트랭</h3>
  <p> 호그와트에 다니는 학생이라면 누구라도 그녀를 알고 있다. 그만큼 그녀는 눈에 띈다. 래번클로에서 여자 반장을 맡았다. 특이하게도 맨발로 다닌다. 그림을 잘 그리는데 가끔씩 학교에 벽화를 그려서 교내를 화사하게 만든다. 새엄마가 유명한 어둠의 마법사이기 때문에 영재교육을 일찍 받아 여러 재주가 능숙하다. 오랫동안 감금생활을 당한 바람에 자유를 무척이나 중요시 여긴다.</p>
  친한 친구: 안나, 제인, 포카혼타스, 카산드라
  <br>소속: 래번클로, 학생회
