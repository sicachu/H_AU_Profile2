    <h3>티아나 래빈</h3>
  <p> 야망이 깊은 그녀는 머글만 아니었다면 분명히 다른 기숙사를 갔을 것이다. 체계적이며 수완이 좋아서 무엇을 해도 대성할 성격이며, 자신의 가게를 세워 운영하고 성공하기 위해 노력한다. 그녀가 가진 음식에 대한 재능은 무척 특별하다. 친구들을 위해 간식쿠키를 구워올 때가 많다. 마법약 제조가 특기지만 변신술에 대한 조예 또한 깊다. 그녀는 교수를 통해 ‘애니마구스-개구리’를 배워 나가는 과정을 접하고 있다.</p>
