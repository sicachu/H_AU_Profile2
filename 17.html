    <h3>카산드라 블랙번</h3>
  <p> 차가운 외모와 과묵한 성향이 합쳐져 슬리데린으로 오해 받는 그리핀도르다. 그녀는 기본적으로 우수하지만 정상을 차지한 적은 단 한 번도 없다. 어느 곳을 가도 2인자가 되는 비극 때문에 커다란 열등감을 앓고 있으며 스스로 극복하려 하지만 안타깝게도 잘되진 않는다. 불량한 언행과는 별개로 모범생이다. 고학년이 되면서 어둠의 마법에 조금씩 관심을 가지기 시작했다.</p>
  친한 친구: 티아나, 라푼젤, 메리다, 엘사
  <br>소속: 슬리데린
