    <h3>제인 포스터</h3>
  <p> 양피지, 도화지 등 그림을 그릴 수 있는 종이를 가지고 다닌다. 마법생물을 유달리 좋아하며, 그들을 스케치하는 것이 취미. 운이 좋게도 마법 학교에 동물에 친화적인 인물들이 많아 그들을 쫓아다니며 취미를 즐긴다. 바실리스크가 학교에 나타났단 소문에 그녀가 남 몰래 두근거렸던 것은 비밀이다. 가장 좋아하는 마법 생물은 얄미운 니플러다. 스우핑 이블을 다루고 싶단 소박한 꿈을 가졌고, 늑대인간과 마주치고 싶단 소망을 품고 있다.</p>
  친한 친구: 화이트, 오로라, 라푼젤
