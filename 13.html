    <h3>엘사 아렌델 곤트</h3>
  <p> 안나의 언니, 호그와트 여자 대표 학생회장이다. 대부분의 과목을 잘한다. 고대 룬 공부와 천문학에 흥미를 가졌다. 어머니가 ‘벨라’인 혼혈이지만 순혈로 대우받는다. 아름다운 얼굴, 은발 등 벨라의 특징을 강하게 이어받았다. 그녀는 비밀스런 분위기를 풍기며 입이 무겁다. 그녀가 절대 들켜서 안 될 비밀은 ■■를 ■■하는 것. 그래서일까 마음을 숨기는 능력인 ‘오클리먼시’가 능숙하다.</p>
  친한 친구: 벨, 카산드라
  <br>소속: 슬리데린, 학생회
